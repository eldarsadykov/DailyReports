<label class="input input-bordered grow w-full md:w-auto">
    <input
            type="text"
            placeholder="Search"
            name="search"
            hx-get="{% url 'search' %}"
            hx-trigger="keyup delay:500ms"
            hx-target="#task-list"
            hx-indicator="#spinner"
            hx-on::before-request="document.getElementById('task-list').style.opacity = 0.4"
            hx-on::after-request="document.getElementById('task-list').style.opacity = 1"
    />
    {% include 'partials/spinner.html' %}
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
        >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
        </g>
    </svg>
</label>
