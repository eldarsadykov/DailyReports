<tr id="task-{{ task.id }}">
    <td>
        <label class="label">
            <input
                    type="checkbox"
                    class="checkbox"
                    :value="'- *{{ task.key }}*: {{ task.name }} - {{ task.progress }}%'"
                    @change="
                    $event.target.checked
                        ? selected.push($event.target.value)
                        : selected = selected.filter(x => x !== $event.target.value)
                "
            />
        </label>
    </td>
    <td>{{ task.key }}</td>
    <td>{{ task.name }}</td>
    <td>{{ task.progress }}%</td>
    <td>{{ task.created_at|date:"M d, Y" }}</td>
    <td>
        <button
                class="btn btn-xs btn-warning"
                hx-get="{% url 'edit-task' task.id %}"
                hx-target="#edit-task-form"
                hx-swap="outerHTML"
                hx-on:edit-task-success="edit_task_modal.showModal()"
                hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'
        >
            Edit
        </button>
        <button
                class="btn btn-xs btn-error"
                hx-delete="{% url 'delete-task' task.id %}"
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this task?"
                hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'
        >
            Delete
        </button>
    </td>
</tr>
